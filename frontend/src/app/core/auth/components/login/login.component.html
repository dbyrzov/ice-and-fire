<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Enter your username"
        />
        <div *ngIf="getUsername?.touched && getUsername?.invalid" class="error">
          <small *ngIf="getUsername?.hasError('required')"
            >Username is required.</small
          >
          <small *ngIf="getUsername?.hasError('minlength')"
            >Username must be at least 3 characters.</small
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <div *ngIf="getPassword?.touched && getPassword?.invalid" class="error">
          <small *ngIf="getPassword?.hasError('required')"
            >Password is required.</small
          >
          <small *ngIf="getPassword?.hasError('minlength')"
            >Password must be at least 6 characters.</small
          >
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">
        Login
      </button>
    </form>
  </div>
</div>
